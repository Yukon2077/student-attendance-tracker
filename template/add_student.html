<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Registration Form
		</title>
		<link rel="stylesheet" type="text/css" href="static/add_student.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<header>
			<!-- navigation  -->
		<nav class="navbar navbar-expand-lg fixed-top">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
			    <span>S</span>tudent&nbsp;<span>A</span>ttendance&nbsp;<span>T</span>racker
		    </a>
		    <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button> class="collapse navbar-collapse" id="navbarNav" -->
		    <div>
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" href="#">Home</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		</header>
		<main class="main">
			<!-- page content -->
			<div class="box">
				<div class="title">Register</div>
				<form method="POST" class="form-container">
					<div class="row">
						<label for="usr_regno">Register No</label>
						<input type="text" id="usr_regno" name="usr_regno" placeholder="Enter the register number" required />
					</div>
					<div class="row">
						<label for="usr_name">Name</label>
						<input type="text" id="usr_name" name="usr_name" placeholder="Enter the name" required />
					</div>
					<div class="row">
						<label for="usr_email">Email</label>
						<input type="email" id="usr_email" name="usr_email" placeholder="Enter the email address" required />
					</div>
					<div class="row">
						<label for="usr_passwd">Password</label>
						<input type="password" id="usr_passwd" name="usr_passwd" placeholder="Enter the password" required />
					</div>
					<div class="row">
						<input type="submit" value="Register" class=""/><input type="reset" value="Clear" class=""/>
					</div>
					<div class="row">
						<h3 class="info">{{ info }}</h3>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<!-- footer -->
		</footer>

	</body>
</html>
