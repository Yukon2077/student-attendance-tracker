<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Attendance</title>
	<link rel="stylesheet" type="text/css" href="static/add_attendance.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<header class="header">
		<!-- navigation  -->
		<nav class="navbar navbar-expand-lg fixed-top">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
			    	<span>S</span>tudent&nbsp;<span>A</span>ttendance&nbsp;<span>T</span>racker
		    </a>
		    <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button> class="collapse navbar-collapse" id="navbarNav" -->
		    <div>
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" href="#">Home</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	<main class="main">
		<div><p class="title">Add Attendance Form</p></div>
		<div class="main-content">
			<form method="POST" class="form-container">
			<div> Date :&nbsp;<input type="date" name="date_of_attendance" value="{{ date_of_attendance }}"> </div>
			<div class="Table">
				<table>
					<thead>
						<tr>
							<th>Register No</th>
							<th>Period 1</th>
							<th>Period 2</th>
							<th>Period 3</th>
							<th>Period 4</th>
							<th>Period 5</th>
							<th>Period 6</th>
							<th>Period 7</th>
							<th>Period 8</th>
						</tr>
					</thead>
					<tbody>
						{% for i in register_numbers %}
						<tr>
							<td><label>{{ i }}</label></td>
							{% for j in range(8) %}
							<td><input type="checkbox" name="{{ i | string + '_' + j | string }}" checked /></td>
							{% endfor %}
						</tr>	
						{% endfor %}
						<tr>
							<td colspan="9"><input type="submit" value="Add"><input type="reset" value="Clear"></td>
						</tr>
					</tbody>				
				</table>
			</div>
		</form>	
		</div>
	</main>
	<footer class="footer">
		
	</footer>
</body>
</html>
